<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Map Monuments</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Mapbox API-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
    <!-- geocoder plugin -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
                <h1>Map Monuments</h1>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <div id="map"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
                <button id="weather-button">Show Me The Weather!</button>
            </div>
        </div>
        <div>
            <img id="charminar" class="image-marker" src="./assets/Charminar.jpg">
            <img id="golconda" class="image-marker" src="./assets/Golconda-Fort.jpg">
            <img id="ramoji-film-city" class="image-marker" src="./assets/rfc.jpg">
            <img id="salar-jung-museum" class="image-marker" src="./assets/Salar-Jung-Museum.jpg">
            <img id="qutub-shahi-tombs" class="image-marker" src="./assets/Qutub-Shahi-Tombs.jpg">
            <img id="birla-mandir" class="image-marker" src="./assets/Birla-Mandir.jpg">
        </div>
    </div>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./map.js" type="text/javascript"></script>
</body>     
</html>
